<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Backbone YouTube</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <h1> Backbone YouTube </h1>
      </div>
    </div>
    <div class="full-app">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6 d-flex justify-content-center">
          <i class="fa fa-search"></i><input type="text" class="form-control search-query" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="col-3">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-7 d-flex justify-content-center main-video">
        </div>
        <div class="col-3 d-flex justify-content-center video-list card">

        </div>
        <div class="col-1">
        </div>
      </div>
    </div>

    <script type="text/x-handlebars-template" id="video-main-view-template">
      <div class="main-videos" data-id="{{id}}">  <p> <iframe id="player" type="text/html" width="640" height="390"
  src="http://www.youtube.com/embed/{{id}}?enablejsapi=1"
  frameborder="0"></iframe> <div class="card">
      <strong>Title:</strong>    {{title}} </p> <p><strong>Description: </strong>{{description}}</p> </div>
    </div>
    </script>

    <script type="text/x-handlebars-template" id="video-list-view-template">
      <div>
    <a href="#" data-id="{{id}}" class="select-video">
    <img src="{{thumbnail}}"></img><p>
    {{title}} </p></a>
    <hr>
  </div>
</div>

</script>
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js" charset="utf-8"></script>
    <script src="node_modules/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="node_modules/backbone/backbone-min.js" charset="utf-8"></script>
    <script src="models/AppModel.js" charset="utf-8"></script>
    <script src="test-data.js" charset="utf-8"></script>
    <script src="models/VideoModel.js" charset="utf-8"></script>
    <script src="views/AppView.js" charset="utf-8"></script>
    <script src="views/VideoListView.js" charset="utf-8"></script>
    <script src="views/VideoMainView.js" charset="utf-8"></script>
    <script src="collections/VideoCollection.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
